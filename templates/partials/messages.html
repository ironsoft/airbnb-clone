{% if messages %}
    <ul class="absolute top-0 mx-2 left-0 right-0 flex justify-center">
        {% for message in messages %}
        <li class="message font-medium bg-gray-700 rounded-full text-white z-10 py-4 px-6 mx-2 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
